<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>CONTATO</title>
  
</head>

<body>
        <div class="container">
        <header>
                 <h2>Caso você tenha se interessado pelas minhas habilidades, entre em Contato</h2> 
                 <!-- Formulário de contato -->
                <form action="#" method="post">
                    <div class="form-group"><!-- Campo de nome -->
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" required>  
                    </div>
                    <div class="form-group">  <!-- Campo de telefone -->
                        <label for="telefone">Telefone:</label>
                        <input type="tel" id="telefone" name="telefone" required>
                    </div>
                    <div class="form-group"> <!-- Campo de email -->
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group"><!-- Campo de mensagem -->
                        <label for="mensagem">Digite sua Mensagem:</label>
                        <textarea id="mensagem" name="mensagem" rows="5" required></textarea>  <!-- Botão de envio -->
                    </div>
                    <button type="submit">Enviar</button>
                </form>
